<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network-Planning----{{title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/layout.css"/>
    {% block css %}{% endblock %}
    <!--<script src="/static/scripts/modernizr-2.6.2.js"></script>-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
</head>

<body style="background-image: url(../static/img/show.png);
                          background-size: 100% 100%;
                          background-repeat: no-repeat;">

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>导航栏</h3>
        </div>
        <div id="name_container">
            <span id="name">Hi    {{current_user.user_name}}</span>
            <div id="greet"></div>
        </div>

        <ul class="list-unstyled components">

            <li>
                <img id="add_img" src="../static/img/add.png"><a href="{{ url_for('new') }}">新建项目</a>
            </li>
            <li>
                <img id="down_img" src="../static/img/down.png"><a href="{{ url_for('project') }}">已有项目</a>
            </li>
{#            <li>#}
{#                <img id="star2_img" src="../static/img/star2.png"><a href="{{ url_for('graph') }}">计划网络图</a>#}
{#            </li>#}

        </ul>
        <div id="out_container">
            <button id="out" onclick='window.location.href="/login" '>退出</button>
        </div>
        <div>
            <img id="star_img" src="../static/img/star.png" style="CURSOR: pointer"
                 onclick='window.open("https://github.com/All-Cheaters/Network_Planning")'>
        </div>

    </nav>
    <!-- Page Content -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>按我按我</span>
                </button>
            </div>
        </nav>
        <div class="container body-content">
            {% block content %}{% endblock %}

        </div>
    </div>
</div>

<script src="/static/scripts/jquery.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<!--<script src="/static/scripts/respond.js"></script>-->
<script type="text/javascript">
    {#let Y = $(document).height()-2+"px";#}
    {#$("body")[0].style.height = Y;#}
    let date = new Date();
    let nowHour = date.getHours();
    $(document).ready(function () {
        console.log(nowHour);
        switch (nowHour) {
            case 5:
            case 6:
            case 7:$('#greet').html("早上好呀");
            break;
            case 8:
            case 9:
            case 10:$('#greet').html("上午好呀");
            break;
            case 11:
            case 12:
            case 13:$('#greet').html("中午好呀");
            break;
            case 14:
            case 15:
            case 16:
            case 17:
            case 18:$('#greet').html("下午好呀");
            break;
            case 19:
            case 20:
            case 21:
            case 22:$('#greet').html("晚上好呀");
            break;
            case 23:
            case 0:$('#greet').html("晚上好呀");
            break;
            case 1:
            case 2:
            case 3:
            case 4:$('#greet').html("求求你，别肝啦");
            break;
        }

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
{% block scripts %}{% endblock %}

</body>
</html>
